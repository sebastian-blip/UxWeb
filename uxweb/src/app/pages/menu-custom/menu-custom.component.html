<!-- Header global -->
<app-header></app-header>

<div class="menu-custom-container">
    <!-- Sección izquierda -->
    <div class="ingredients-section">
      <h2>Crea un menú</h2>
      <p class="subtitle">Agrega tus ingredientes</p>
  
      <div class="ingredients-grid">
        <div class="ingredient-card">
          <img src="assets/images/banana.png" alt="Banano" />
          <button class="add-btn">+</button>
        </div>
        <div class="ingredient-card">
          <img src="assets/images/blueberry.png" alt="Blueberry" />
          <button class="add-btn">+</button>
        </div>
        <div class="ingredient-card">
          <img src="assets/images/strawberry.png" alt="Fresa" />
          <button class="add-btn">+</button>
        </div>
        <div class="ingredient-card">
          <img src="assets/images/oats.png" alt="Avena" />
          <button class="add-btn">+</button>
        </div>
        <div class="ingredient-card">
          <img src="assets/images/yogurt.png" alt="Yogurt" />
          <button class="add-btn">+</button>
        </div>
        <div class="ingredient-card">
          <img src="assets/images/cheese.png" alt="Queso" />
          <button class="add-btn">+</button>
        </div>
      </div>
    </div>
  
    <!-- Sección derecha -->
    <div class="menu-section">
      <h2>Menú creado por ti</h2>
  
      <div class="created-menu">
        <div class="selected-ingredient">
          <img src="assets/images/strawberry.png" alt="Fresa" />
          <button class="remove-btn">×</button>
        </div>
        <div class="selected-ingredient">
          <img src="assets/images/blueberry.png" alt="Blueberry" />
          <button class="remove-btn">×</button>
        </div>
        <div class="selected-ingredient">
          <img src="assets/images/oats.png" alt="Avena" />
          <button class="remove-btn">×</button>
        </div>
      </div>
  
      <div class="info-section">
        <h3>Aportes de este plato</h3>
        <ul class="check-list">
          <li>✔</li>
          <li>✔</li>
          <li>✔</li>
        </ul>
  
        <h3>Tipo de menú</h3>
        <ul class="menu-type-list">
          <li><span class="circle">D</span> Desayuno <input type="checkbox" checked /></li>
          <li><span class="circle">A</span> Almuerzo <input type="checkbox" /></li>
          <li><span class="circle">C</span> Cena <input type="checkbox" /></li>
          <li><span class="circle">S</span> Snack <input type="checkbox" /></li>
          <li><span class="circle">O</span> Otro <input type="checkbox" /></li>
        </ul>
      </div>
  
      <button class="create-btn">Crear menú</button>
    </div>
  </div>
