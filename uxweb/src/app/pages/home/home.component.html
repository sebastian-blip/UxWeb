<!-- Header global -->
<app-header></app-header>

<!-- Barra de iconos solo para Home -->
<div class="page-icons">
  <button class="icon-btn" aria-label="Volver">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <img src="assets/images/iconoalarmas.png" alt="Alarmas" class="alarm">
</div>

<!-- Contenido principal -->
<div class="home">
  <div class="main-section">
    <!-- Columna izquierda -->
    <div class="left-column">
      <!-- Sección Crea tu plato -->
      <section class="section carousel-section">
        <h2 class="title-lg">Crea tu plato</h2>
        <div class="carousel">
          <button class="nav-btn">‹</button>
          <div class="items">
            <mat-card class="meal-card" [routerLink]="['/menucustom']">
              <img mat-card-image src="assets/images/home/platoFuerte.png" alt="Plato Fuerte" />
              <mat-card-content text-semiBold>Plato Fuerte</mat-card-content>
            </mat-card>
            
            <mat-card class="meal-card" [routerLink]="['/menucustom']">
              <img mat-card-image src="assets/images/home/desayuno.png" alt="Desayuno" />
              <mat-card-content text-semiBold>Desayuno</mat-card-content>
            </mat-card>
            
            <mat-card class="meal-card" [routerLink]="['/menucustom']">
              <img mat-card-image src="assets/images/home/Snack.png" alt="Snack" />
              <mat-card-content text-semiBold>Snack</mat-card-content>
            </mat-card>            
          </div>
          <button class="nav-btn">›</button>
        </div>
      </section>

      <!-- Sección Favoritos -->
      <section class="section favorites-section">
        <h2 class="title-md">Favoritos</h2>
        <div class="favorites">
          <mat-card class="fav-card">
            <img mat-card-image src="assets/images/home/platoFavorito1.png" alt="Favorito 1" />
          </mat-card>
          <mat-card class="fav-card">
            <img mat-card-image src="assets/images/home/platoFavorito2.png" alt="Favorito 2" />
          </mat-card>
          <mat-card class="fav-card">
            <img mat-card-image src="assets/images/home/platoFavorito3.png" alt="Favorito 3" />
          </mat-card>
        </div>
      </section>
    </div>

    <!-- Columna central: Recomendados del día -->
    <section class="section recommended">
      <mat-card class="rec-card">
        <h2 class="title-md">Recomendados del día</h2> 
        <h3 class="subtitle-section">Alta nutrición</h3>
        <img
          mat-card-image
          src="assets/images/home/recomendadosDelDia.png"
          alt="Recomendado"
        />
        <mat-card-actions>
          <div class="actions-right">
            <button mat-raised-button class="btn-know text-button">Conocer más</button>
            <button mat-stroked-button class="btn-next text-button">Siguiente</button>
          </div>
        </mat-card-actions>      
      </mat-card>
    </section>
  </div>
</div>
