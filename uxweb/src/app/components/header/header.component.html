<header class="main-header">
  <div class="header-container">
    <!-- Logo-->
    <div class="header-left">
      <img src="assets/images/Logo.png" class="logo" alt="nutriAlarm">
    </div>
    
    <!-- Navegación centrada -->
    <nav class="main-navigation">
      <button class="nav-btn" routerLink="/menus">Menús</button>
      <button class="nav-btn">Progreso</button>
      <button class="nav-btn" routerLink="/Programas">Programas</button>
    </nav>

    <!-- Buscador -->
    <div class="search-container">
      <input 
        type="text" 
        class="search-input"
        placeholder="Buscar"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()">
      <button class="search-icon-btn" (click)="onSearch()">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </button>
    </div>

    <!-- Botón de cerrar sesión con avatar derecha -->
    <div class="header-right">
      <button class="logout-btn" (click)="logout()">
        Cerrar sesión
      </button>
    </div>
  </div>
</header>
